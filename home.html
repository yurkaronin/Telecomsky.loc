<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Главная</title>
  <!-- <base href="http://127.0.0.12:5500/"> -->

  <!-- служебный css-класс необходим для реализации функционала динамического подключения стилевых файлов по заданным условиям в JS  -->
  <link class="connect-css-files" rel="stylesheet" href="./libs/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">

  <link rel="stylesheet" href="./css/media/media-1024.css" media="screen and (max-width: 1024px)" />
  <link rel="stylesheet" href="./css/media/media-768.css" media="screen and (max-width: 768px)" />
  <link rel="stylesheet" href="./css/media/media-375.css" media="screen and (max-width: 375px)" />
  <link rel="stylesheet" href="./css/media/media-320.css" media="screen and (max-width: 320px)" />
</head>

<body>
  <header class="header">
    <div class="wrapper">
      <div class="header__top">
        <span class="header__city">Краснодар</span>

        <div class="header__social">
          <ul class="header__social-list">
            <li class="header__social-item">
              <a class="header__social-link header__social-link--whatsapp" href="#"><span>WhatsApp</span></a>
            </li>
            <li class="header__social-item">
              <a class="header__social-link header__social-link--telegram" href="#"><span>Telegram</span></a>
            </li>
          </ul>
        </div>

        <div class="header__support">
          <a class="header__support-link"><span>Помощь</span></a>
          <ul class="header__support-list">
            <li><a href="#">Частые вопросы</a></li>
            <li><a href="#">Инструкции</a></li>
          </ul>
        </div>

        <div class="header__phone">
          <a href="tel:+78005111205">+7 800 511 12 05</a>
        </div>

      </div>
      <div class="header__bottom">
        <a href="#" class="header__logo">
          <img src="./img/logo/1.png" alt="логотип компании Skytelecom" width="184" loading="lazy">
        </a>


        <nav class="header__navigation">
          <ul class="header__navigation-list">
            <li class="header__navigation-item">
              <a class="header__navigation-link" href="#"><span>Интернет</span></a>
            </li>
            <li class="header__navigation-item">
              <a class="header__navigation-link" href="#"><span>Телевидение</span></a>
            </li>
            <li class="header__navigation-item">
              <a class="header__navigation-link" href="#"><span>Оборудование</span></a>
            </li>
            <li class="header__navigation-item">
              <a class="header__navigation-link" href="#"><span>Акции</span></a>
            </li>
            <li class="header__navigation-item">
              <a class="header__navigation-link" href="#"><span>О компании</span></a>
            </li>
            <li class="header__navigation-item">
              <a class="header__navigation-link" href="#"><span>Контакты</span></a>
            </li>
          </ul>
        </nav>

        <div class="header__buttons">
          <ul class="list-reset">
            <li>
              <a class="button button--transparent" href="#"><span>Войти</span></a>
            </li>
            <li>
              <a class="button" href="#"><span>Подключить Skytelecom</span></a>
            </li>
            <li>
              <button class="button button--menu" type="button"><span>Меню</span></button>
            </li>
          </ul>
        </div>

      </div>
    </div>
    <div class="header__mobile">
      <!-- мобильное меню  -->
      <div class="header__mobile-navigation"></div>
      <h3>Помощь</h3>
      <!-- навигация по поддержке пользователей  -->
      <div class="header__mobile-support"></div>
      <a href="tel:+78005111205">+7 800 511 12 05</a>
      <ul class="list-reset">
        <li>
          <a class="button button--transparent" href="#"><span>Написать нам</span></a>
        </li>
        <li>
          <a class="button" href="#"><span>Заказать звонок</span></a>
        </li>
      </ul>
    </div>

  </header>

  <main>

  </main>

  <script src="./libs/smoothscroll.min.js"></script>
  <script src="./js/scripts.js"></script>

</body>

</html>
