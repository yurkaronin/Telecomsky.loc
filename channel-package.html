<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Пакет каналов</title>

  <link rel="stylesheet" href="libs/normalize.min.css">
  <!-- содержит условие подключения файла со стилями для слайдеров, что бы не подключать этот файл на страницах, которые не содержат слайдеры  -->
  <script>
    if (document.querySelector('.swiper')) {
      var link = document.createElement("link");
      link.rel = "stylesheet";
      link.href = "libs/swiper-bundle.min.css";
      document.head.appendChild(link);
    }
  </script>
  <link rel="stylesheet" href="css/style.css">

  <link rel="stylesheet" href="css/media/media-1024.css" media="screen and (max-width: 1024px)" />
  <link rel="stylesheet" href="css/media/media-768.css" media="screen and (max-width: 768px)" />
  <link rel="stylesheet" href="css/media/media-375.css" media="screen and (max-width: 375px)" />
  <link rel="stylesheet" href="css/media/media-320.css" media="screen and (max-width: 320px)" />
</head>

<body>

  <main>
    <h1>Пакет каналов</h1>

    
  </main>

  <!-- содержит условие подключения файла со скриптами для слайдеров, что бы не подключать этот файл на страницах, которые не содержат слайдеры  -->
  <script>
    var links = document.getElementsByTagName("link");
    var isStylesheetIncluded = false;

    for (var i = 0; i < links.length; i++) {
      if (links[i].href === "libs/swiper-bundle.min.css") {
        isStylesheetIncluded = true;
        break;
      }
    }

    if (isStylesheetIncluded) {
      var script = document.createElement("script");
      script.src = "./libs/swiper-bundle.min.js";
      document.head.appendChild(script);
    }
  </script>

  <script src="./libs/smoothscroll.min.js"></script>
  <script src="./js/scripts.js"></script>

</body>

</html>
